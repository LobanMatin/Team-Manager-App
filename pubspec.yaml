name: team_manager_application
description: "A Flutter Application designed to aid in managing University Club Teams"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1
environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  firebase_core: ^3.1.1
  firebase_auth: ^5.1.1
  fluttertoast: ^8.2.6
  firebase_database: ^11.0.3
  youtube_player_flutter: ^9.0.1
  http: ^1.2.1
  carousel_slider: ^4.2.1
  
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/tm_logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/tm_logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/tm_logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/tm_logo.png"

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Whitney
      fonts:
        - asset: lib/assets/fonts/whitneybold.otf
        - asset: lib/assets/fonts/whitneymedium.otf
        - asset: lib/assets/fonts/whitneylight.otf

